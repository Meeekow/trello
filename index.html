<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Move to Done",
            callback: function (t) {
              // return t.card('id', 'name').then(card => alert(`Hello from ${card.name} (id: ${card.id})!`))
              return t.card('id', 'name').then(card => {
                // This code sample uses the 'node-fetch' library:
                // https://www.npmjs.com/package/node-fetch
                const fetch = require('node-fetch');

                fetch('https://api.trello.com/1/actions/{id}?text={text}&key=APIKey&token=APIToken', {
                  method: 'PUT'
                })
                  .then(response => {
                    console.log(
                      `Response: ${response.status} ${response.statusText}`
                    );
                    return response.text();
                  })
                  .then(text => console.log(text))
                  .catch(err => console.error(err));
                  // PUT /1/cards/{card.id}?idList={listID}
              })
            }
          }
        ]
      }
    })
  </script>
</body>
</html>
